<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora</h1>
    <div class="calculator">

        <input type="text" class="calculator-screen" value="" disabled />

       
        <div class="calculator-keys">

            <button type="button" class="operator" id="btn-sumar" value="+">+</button>
            <button type="button" class="operator" id="btn-restar" value="-">-</button>
            <button type="button" class="operator" id="btn-multiplicar" value="*">&times;</button>
            <button type="button" class="operator" id="btn-dividir" value="/">&divide;</button>

            <button type="button" id="btn-eurodolar" value="euro-dolar">€>$</button>
            <button type="button" id="btn-dolareuro" value="dolar-euro">$>€</button>
            <button type="button" id="btn-random" value="random">Rndm</button>

            <button type="button" id="btn-porcentaje" value="porcentaje">%</button>
            <button type="button" id="btn-potencia" value="potencia">x²</button>
            <button type="button" id="btn-raizcuadrada" value="raiz">√x</button>

            <button type="button" id="btn-7" value="7">7</button>
            <button type="button" id="btn-8" value="8">8</button>
            <button type="button" id="btn-9" value="9">9</button>


            <button type="button" id="btn-4" value="4">4</button>
            <button type="button" id="btn-5" value="5">5</button>
            <button type="button" id="btn-6" value="6">6</button>


            <button type="button" id="btn-1" value="1">1</button>
            <button type="button" id="btn-2" value="2">2</button>
            <button type="button" id="btn-3" value="3">3</button>


            <button type="button" id="btn-0" value="0">0</button>
            <button type="button" id="btn-punto" class="decimal" value=".">.</button>
            <button type="button" id="btn-ac" class="all-clear" value="all-clear">AC</button>

            <button type="button" id="btn-igual" class="equal-sign operator" value="=">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
